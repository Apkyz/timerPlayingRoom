<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="{% static 'timer/images/pr.ico' %}">
    <title>Timer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'timer/css/index.css' %}">

</head>

<body class="">

    <div class="container">
        <!-- Bootstrap Carousel -->
        <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="10000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'timer/images/image1.jpg' %}" class="d-block mx-auto" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'timer/images/image2.jpg' %}" class="d-block mx-auto" alt="Image 2">
                </div>
            </div>
        </div>
    </div>
    <div class="">
        <div id="marquee" class="marquee">

        </div>
    </div>
    <div class="container">
        <!-- Timer Section -->
        <div id="timer-container">
            <h2><span id="timer">45:00</span></h2>
            {{ finished }}
        </div>

        <!-- Progress Bar -->
        <div class="progress" id="progress-bar">
            <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    {% csrf_token %}
    <script type="text/javascript" src="{% static 'timer/js/index.js' %}" data-launch_time="{{ launch_time }}">

    </script>
    <!-- Bootstrap JS and jQuery (required for carousel and other Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
